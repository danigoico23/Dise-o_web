<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: red;
        transition: width 1s;
        /*se puede pero no se recomienda usar transition: all*/
    }

    div:hover{
        width: 300px;
        background-color: blue;
    }
    
</style>
<body>
    <div></div>
</body>
</html>
