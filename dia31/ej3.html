<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej 3 formulario con evento</title>
</head>
<style>
    #errorNombre{
        color: red;
        display: none;
    }
</style>

<body>
    
    <form id="formulario" action="#">
        <label for="">Nombre</label>
        <input type="text" name="txtNombre" id="txtNombre">
        <span id="errorNombre">El nombre es obligatorio</span>

        <button type="submit">Enviar</button>
    </form>

    <script>
        // definimos constantes
        const form = document.querySelector("#formulario");
        const msgError = document.querySelector("#errorNombre");
        const txtNombre = document.querySelector("#txtNombre");

        form.addEventListener("submit", (e) => {
           e.preventDefault(); // decirle a mi elemento que no haga lo que iba a hacer (submit)

           if(txtNombre.value.trim() === ""){
            msgError.style.display = 'block';
            alert("error");
            //alert("error")
           } else {
            msgError.style.display = 'none'
            alert ("OK");
           }


        })
    </script>

</body>
</html>
