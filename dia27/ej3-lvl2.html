<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Corrector</h3>
    <textarea id="comentario" cols="30" rows="10"></textarea>
    <div id="resultado">
        Aqui estara nuestro resultado filtrado
    </div>

    <script>
        const divRes = document.querySelector("#resultado");
        const textArea = document.querySelector("#comentario");
        const palabrasOfensivas = ["gatito", "perrito", "tortuga"];

        textArea.addEventListener("keyup", ()=> {
            let texto = textArea.value;

            for(i=0; i<palabrasOfensivas.length ; i++){
                const palabra = palabrasOfensivas[i];
                const censura = "****";

                texto = texto.replaceAll(palabra, censura);
            }

            divRes.innerText = texto;
        })
    </script>
</body>
</html>
