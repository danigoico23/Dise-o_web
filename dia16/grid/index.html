<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockholm</title>
</head>
<style>
    .Grid{
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-gap: 10px;
    }

    .Grid-item{
        width: 100%;
        height: 100%;
    }

    .Grid-item--2f2c{
        grid-column: span 2;
        grid-row: span 2;
    }

    .Grid-item-2f1c{
        grid-row: span 2;
    }

    .Grid-item--1f2c{
        grid-column: span 2;
    }

</style>
<body>
    <div class="Grid">
        <img src="" alt="" class="Grid-item">
        <img src="" alt="" class="Grid-item">
        <img src="" alt="" class="Grid-item Grid-item--2f1c">
        <img src="" alt="" class="Grid-item">
        <img src="" alt="" class="Grid-item Grid-item--2f2c">
        <img src="" alt="" class="Grid-item">
        <img src="" alt="" class="Grid-item">
        <img src="" alt="" class="Grid-item">
        <img src="" alt="" class="Grid-item Grid-item--2f2c" >
        <img src="" alt="" class="Grid-item">
        <img src="" alt="" class="Grid-item">
        <img src="" alt="" class="Grid-item Grid-item--2f1c">
        <img src="" alt="" class="Grid-item">
        <img src="" alt="" class="Grid-item">
        <img src="" alt="" class="Grid-item">
        <img src="" alt="" class="Grid-item">
        <img src="" alt="" class="Grid-item Grid-item--1f2c">
        <img src="" alt="" class="Grid-item">
        <img src="" alt="" class="Grid-item">
        <img src="" alt="" class="Grid-item">
        <img src="" alt="" class="Grid-item">
    </div>
</body>
</html>
